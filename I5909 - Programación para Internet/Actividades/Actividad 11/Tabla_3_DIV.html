<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabla 3</title>
    </head>
    <style>
        #tabla{
            display: table;
            border: 1px solid black;
            width: 960;
            height: 800;
        }

        .celda{
            display: table-cell;
            border: 1px solid black;
        }

        .contenedor{
            display: table-cell;
        }

        #celda1, #celda5{
            height: 50px;
            width: 960px;
            vertical-align: middle;
        }

        #celda2{
            height: 700px;
            width: 100px;
            vertical-align: top;
        }

        #celda3, #celda4{
            height: 350px;
            width: 860px;
        }
    </style>
    <body>
        <a>Tabla: 960px ancho 800px alto</a>
        <div id="tabla">
            <div>
                <div class="celda" id="celda1">Fila: 50px alto</div>
            </div>
            <div>
                <div class="celda" id="celda2">Columna: 100px ancho</div>
                <div class="contenedor">
                    <div>
                        <div class="celda" id="celda3"></div>
                    </div>
                    <div>
                        <div class="celda" id="celda4"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="celda" id="celda5">Fila: 50px alto</div>
            </div>
        </div>
    </body>
</html>
