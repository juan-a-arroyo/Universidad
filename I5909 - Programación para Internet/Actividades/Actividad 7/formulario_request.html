<html>
 	<head>
  		<title>Formulario request</title>
		<meta charset="UTF-8">
  		<script>
			var nombre, correo, sexo, boletin, comentario, carrera, password, promedio, fechaNacimiento, selected;
			function boletinTexto(){
				if(boletin)
					boletin = "Sí";
				else
					boletin = "No";
			}
			function sexoTexto(){
				if(sexo == 'F')
					sexo = "Femenino";
				else
					if(sexo =='M')
						sexo = "Masculino";
			}
			function recibe(){
				nombre = document.forma01.nombre.value;
				correo = document.forma01.correo.value;
				sexo = document.forma01.sexo.value;
				sexoTexto();
				boletin = document.getElementById('boletin').checked;
				boletinTexto();
				comentario = document.forma01.comentario.value;
				selected = document.getElementById("carrera");
				carrera = selected.options[selected.selectedIndex].text;
				password = document.forma01.password.value;
				promedio = document.forma01.promedio.value;
				fechaNacimiento = document.forma01.fecha.value;
				if(nombre == "" || correo == "@udg.mx" || correo == "" || sexo == "" || comentario == "" || carrera == 0 || password == "" || promedio == "" || fechaNacimiento == "")
					alert("Faltan Campos por Llenar");
				else
					alert('Nombre: '+nombre+'\nCorreo: '+correo+'\nGenero: '+sexo+'\nBoletín: '+boletin+'\nComentario: '+comentario+
					'\nCarrera: '+carrera+'\nContraseña: '+password+'\nPromedio: '+promedio+'\nFecha de Nacimiento: '+fechaNacimiento);
			}
		</script>
 	</head>
 	<body>
		<form name="forma01" action="recibe.html" method="POST">
			<label>Nombre:</label>
			<input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" required>
			<br>
			<label>Correo:</label>
			<input type="email" name="correo" value="@udg.mx">
			<br>
			<label for="sexo">Genero:</label>
			<input type="radio" name="sexo" value="F">Femenino
			<input type="radio" name="sexo" value="M">Masculino
			<br>
			<input id="boletin" type="checkbox" name="boletin" value="1" checked>
			<label for="boletin">Recibir Boletín</label>
			<br>
			<label for="comentario">Comentario:</label><br>
			<textarea name="comentario" cols="30" rows="5"></textarea>
			<br>
			<label for="carrera">Carrera:</label>
			<select id="carrera" name="carrera">
				<option value="0" selected>Selecciona</option>
				<option value="1">Ing. Informática</option>
				<option value="2">Ing. Computación</option>			
			</select>
			<br>
			<label for="password">Contraseña:</label>
			<input type="password" name="password">
			<br>
			<label for="promedio">Promedio:</label>
			<input type="number" name="promedio" min="60" max="100">
			<br>
			<label for="fecha">Fecha de Nacimiento:</label>
			<input type="date" name="fecha">
			
			<br>
			<input onClick="recibe(); return false;" type="submit" value="Enviar con input"/>
		</form>
 	</body>
</html>
